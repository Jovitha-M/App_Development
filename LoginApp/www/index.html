<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Login page</title>
  </head>
  <body>
    <img src="img/logo.png" alt="" />
    <form action="" name="myform" class="login-form">
      USERNAME: <input type="text" name="username" id="uname" /> <br />
      PASSWORD: <input type="password" name="password" id="pwd" /><br />
      <button id="login-button">Login</button>
      <button id="reset-button">Reset</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
